version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 80:80
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: articles
      MYSQL_USER: root
      MYSQL_PASSWORD: asd3311062
      MYSQL_ROOT_PASSWORD: asd3311062
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
